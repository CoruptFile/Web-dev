<!DOCTYPE html>
<html>
    <head>
        
        <title>Casset Art | Css</title>
        <link rel="stylesheet" href="casset.css">
    
    </head>
    
    <body>
        


        <div class="casset-body">

            <div class="side-bt"></div>

            <div class="screen">

                <div class="red-bar"></div>
                <div class="white-bar"></div>
                <div class="black-bars"></div>

                <div class="casset">

                    <div class="mid-box">
                        <div class="tape1">
                            <div class="tape1-x"></div>
                            <div class="tape1-x2"></div>
                        </div>
                        <div class="tape2">
                            <div class="tape1-x3"></div>
                            <div class="tape1-x4"></div>
                        </div>
                    </div>

                    <div class="circle1">
                        <div class="circle1-outline"></div>
                        <div class="ex1">
                            <div class="x1"></div>
                            <div class="x2"></div>
                            <div class="x3"></div>
                        </div>

                        <div class="inset-circle"></div>
                        
                    </div>

                    <div class="circle2">
                        <div class="circle2-outline"></div>
                        <div class="ex2">
                            <div class="x4"></div>
                            <div class="x5"></div>
                            <div class="x6"></div>
                        </div>

                        <div class="inset-circle2"></div>
                        
                    </div>

                </div>

            </div>


            <div class="bottom-disp">
                <div class="button-cir1"></div>
                <div class="button-cir2"></div>
                <div class="button-cir3"></div>
                <div class="button-cir4"></div>
            </div>



        </div>


    </body>
</html>
